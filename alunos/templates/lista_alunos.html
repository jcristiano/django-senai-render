<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    <ul>
        {% for aluno in alunos %}
            <li>{{ aluno.nome }} - {{ aluno.idade }} anos - {{ aluno.curso }}</li>
        {% endfor %}
    </ul>
</body>
</html>
